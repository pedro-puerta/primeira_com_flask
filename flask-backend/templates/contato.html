{% extends 'base.html' %}

{% block contato %}
<head>
    <title>Contato</title>
</head>

<div id="conteudo">
    <form id="formulario">
        <h1>Contato</h1>
        <p>
            <label>Nome
                <input type="text" name="nome" id="nome" required>
            </label>
        </p>

        <p>
            <label>Telefone
                <input type="tel" name="numero_tel" id="telefone" required>
            </label>
        </p>
        
        <p>
            <label>Email
                <input type="email" name="email" id="email" required>
            </label>
        </p>

        <p>
            <label>Data de nascimento
                <input type="date" name="nascimento" id="nascimento" required>
            </label>
        </p>

        <p>
            <label>Motivo do contato
                <select name="motivo" id="motivo" required>
                    <option value="" selected="selected">Selecione um</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="solicitacao">Solicitação</option>
                    <option value="sugestao">Sugestão</option>
                </select>
            </label> 
        </p>

        <p>
            <label>Assunto
                <input type="text" name="assunto" id="assunto" required>
            </label>
        </p>

        <p>
            <label>Mensagem
                <textarea name="mensagem" id="mensagem" maxlength="500" required></textarea>
            </label>
        </p>

        <p><button name="submit" type="submit">Enviar</button></p>
        
    </form>
</div>
{% endblock %}
